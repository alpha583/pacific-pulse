<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Platform</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>

    <header>
        <h1>Welcome to My E-commerce Platform</h1>
        <p>Find the best deals for products worldwide!</p>
    </header>

    <section id="search-section">
        <input type="text" id="product-search" placeholder="Search for products..." oninput="searchProduct()">
        <button onclick="searchProduct()">Search</button>
    </section>

    <section id="product-section">
        <div id="product-list">
            <!-- Product results will appear here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 My E-commerce Platform. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
