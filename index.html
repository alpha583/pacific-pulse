<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .search-bar {
            margin: 20px auto;
            max-width: 600px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .ecommerce-platforms {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background: white;
            margin: 20px 0;
        }
        .platform {
            min-width: 150px;
            margin-right: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            text-align: center;
        }
        .platform img {
            max-width: 100%;
            height: 50px;
        }
        .filter-section {
            padding: 10px;
            background: white;
            margin: 20px 0;
        }
        .product-display {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background: white;
            margin: 20px 0;
        }
        .product {
            min-width: 200px;
            margin-right: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .ecommerce-options {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .ecommerce-option {
            min-width: 80px;
            margin: 0 5px;
            padding: 5px;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }
        .specifications {
            margin-top: 10px;
            text-align: left;
        }
        @media (max-width: 600px) {
            .ecommerce-platforms, .product-display {
                flex-direction: column;
                align-items: center;
            }
            .platform, .product {
                min-width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Product Comparison</h1>
</header>

<div class="search-bar">
    <input type="text" placeholder="Search for products...">
</div>

<div class="ecommerce-platforms">
    <div class="platform"><img src="platform1-logo.png" alt="Platform 1"></div>
    <div class="platform"><img src="platform2-logo.png" alt="Platform 2"></div>
    <div class="platform"><img src="platform3-logo.png" alt="Platform 3"></div>
    <div class="platform"><img src="platform4-logo.png" alt="Platform 4"></div>
    <div class="platform"><img src="platform5-logo.png" alt="Platform 5"></div>
</div>

<div class="filter-section">
    <label for="category">Category:</label>
    <select id="category">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="home">Home</option>
    </select>
    
    <label for="price">Price:</label>
    <select id="price">
        <option value="all">All</option>
        <option value="low">Low to High</option>
        <option value="high">High to Low</option>
    </select>
</div>

<div class="product-display">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product Name 1</h3>
        <div class="ecommerce-options">
            <div class="ecommerce-option">Amazon</div>
            <div class="ecommerce-option">Flipkart</div>
            <div class="ecommerce-option">eBay</div>
        </div>
        <div class="specifications">
            <p>Price: ₹999</p>
            <p>Discount: 10% Off</p>
            <p>Offers: Free Delivery</p>
        </div>
    </div>

    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product Name 2</h3>
        <div class="ecommerce-options">
            <div class="ecommerce-option">Amazon</div>
            <div class="ecommerce-option">Myntra</div>
            <div class="ecommerce-option">Snapdeal</div>
        </div>
        <div class="specifications">
            <p>Price: ₹1499</p>
            <p>Discount: 15% Off</p>
            <p>Offers: Cashback Available</p>
        </div>
    </div>

</div>

</body>
</html>
